<!DOCTYPE html>
<html lang="en">

<head><meta http-equiv="Content-Type" content="text/html; charset=euc-jp">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="js/rsvp.js"></script>
    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div ng-app="app" ng-controller="rsvpCtrl">
	<div ng-init="getRSVPs()"></div>
	<table class="table table-striped table-bordered table-hover">
		<tr class="info">
			<th>First Name</th>
			<th>Last Name</td>
			<th>Attending</th>
			<th>Bus</td>
		  	<th>Other Info</td>
			<th>Created date time</th>
			<th>Updated date time</td>
			<th>Count</th>
		</tr>
		<tr ng-repeat="rsvp in rsvps">
	        <td>{{rsvp.firstname}}</td>
	        <td>{{rsvp.lastname}}</td>
	        <td>{{rsvp.attending}}</td>
	        <td>{{rsvp.bus}}</td>
	        <td>{{rsvp.otherinfo}}</td>
	        <td>{{rsvp.created_at | date:'dd/MM/yyyy HH:mm:ss'}}</td>
	        <td>{{rsvp.updated_at | date:'dd/MM/yyyy HH:mm:ss'}}</td>
	        <td>{{$index + 1}}</td>
	    </tr>
	</table>
</div>
</body>
</html>
